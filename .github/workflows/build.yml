steps:
  - name: Checkout code
    uses: actions/checkout@v3

  - name: Set up .NET
    uses: actions/setup-dotnet@v3
    with:
      dotnet-version: '6.0.x'

  - name: Build project
    run: dotnet build xbRA.csproj --configuration Release

  - name: Publish executable
    run: dotnet publish xbRA.csproj --configuration Release --output ./publish
