name: Build Clicker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write # 添加创建release的权限

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup CMAKE
      uses: jwlawson/actions-setup-cmake@v1.13
      
    - name: Create Build Directory
      run: cmake -E make_directory ${{github.workspace}}/build
      
    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: cmake ..
      
    - name: Build
      working-directory: ${{github.workspace}}/build
      run: cmake --build . --config Release
      
    - name: List Build Directory # 添加此步骤来查看文件位置
      run: |
        dir ${{github.workspace}}/build/Release
        dir ${{github.workspace}}/build/bin/Release
      shell: cmd
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AutoClicker
        path: ${{github.workspace}}/build/bin/Release/AutoClicker.exe
        
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{github.workspace}}/build/bin/Release/AutoClicker.exe
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
